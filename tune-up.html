<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <!-- Vendor CSS Files -->
  <link href="vendor/aos/aos.css" rel="stylesheet">
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="css/style.css" rel="stylesheet">

  <style>
    .loading {
      display: none;
      font-size: 1.2em;
      font-weight: bold;
      color: #007bff;
    }
    .btn-submit {
      margin-top: 20px;
    }
    main.main-page {
      padding-top: 100px; /* Adjust this value to drop the content down */
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', (event) => {
      const urlParams = new URLSearchParams(window.location.search);
      const email = urlParams.get('email');
      document.getElementById('email').value = email;
    });

    async function handleTuneUp(event) {
      event.preventDefault();
      const formData = new FormData(event.target);
      const email = document.getElementById('email').value;
      const resumeFile = document.getElementById('resume').files[0];

      if (resumeFile) {
        formData.append('resume', resumeFile);
      } else {
        document.getElementById('responseMessage').innerText = 'Please upload your resume.';
        return;
      }

      formData.append('email', email);
      document.getElementById('loadingIndicator').style.display = 'block';

      try {
        const response = await fetch('https://586409be-bf50-4815-b12d-1d41e26605de-00-22s42cxxy7ntw.kirk.replit.dev/tune_up_resume', {
          method: 'POST',
          body: formData
        });

        const result = await response.json();
        document.getElementById('loadingIndicator').style.display = 'none';

        if (response.ok) {
          document.getElementById('responseMessage').innerText = 'Tune-up request received. A confirmation email has been sent.';
        } else {
          document.getElementById('responseMessage').innerText = result.error || 'An error occurred during the tune-up request.';
        }
      } catch (error) {
        document.getElementById('loadingIndicator').style.display = 'none';
        document.getElementById('responseMessage').innerText = 'An error occurred during the tune-up request.';
        console.error('Error during tune-up request:', error);
      }
    }
  </script>
</head>

<body>

  <!-- ======= Header ======= -->
  <header id="header" class="fixed-top d-flex align-items-center">
    <div class="container d-flex justify-content-between">
      <div class="logo-container">
        <a href="index.html"><img src="img/new-logo.png" alt="Artisan Resume Services" class="img-fluid"></a>
      </div>
      <nav id="navbar" class="navbar">
        <ul>
          <li><a class="nav-link scrollto active" href="index.html#hero">Home</a></li>
          <li><a class="nav-link scrollto" href="index.html#about">About</a></li>
          <li><a class="nav-link scrollto" href="index.html#services">Services</a></li>
          <li><a class="nav-link scrollto" href="index.html#contact">Contact</a></li>
        </ul>
        <i class="bi bi-list mobile-nav-toggle"></i>
      </nav><!-- .navbar -->
    </div>
  </header><!-- #header -->

  <main id="main" class="main-page">
    <section id="tune-up" class="section-bg">
      <div class="container" data-aos="fade-up">
        <header class="section-header">
          <h3>Resume Tune-Up</h3>
        </header>
        <div class="row justify-content-center">
          <div class="col-lg-8">
            <div class="box">
              <form onsubmit="handleTuneUp(event)">
                <input type="hidden" id="email" name="email">
                <div class="mb-3">
                  <label for="resume" class="form-label">Upload Resume (PDF)</label>
                  <input type="file" class="form-control" id="resume" name="resume" accept="application/pdf" required>
                </div>
                <button type="submit" class="btn btn-primary btn-submit">Submit for Tune-Up</button>
                <div id="loadingIndicator" class="loading">Processing...</div>
                <div id="responseMessage" class="error"></div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main><!-- End #main -->

  <!-- ======= Footer ======= -->
  <footer id="footer">
    <div class="container">
      <div class="copyright">
        &copy; Copyright <strong>Artisan Resume Services</strong>. All Rights Reserved
      </div>
      <div class="credits">
        Designed by <a href="https://bootstrapmade.com/">BootstrapMade</a>
      </div>
    </div>
  </footer><!-- End Footer -->

</body>
