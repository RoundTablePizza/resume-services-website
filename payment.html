  <style>
    .loading {
        display: none;
        font-size: 1.2em;
        font-weight: bold;
        color: #007bff;
    }
    .price {
        font-size: 1.5em;
        color: #333;
    }
    .btn-pay {
        margin-top: 20px;
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', (event) => {
        const urlParams = new URLSearchParams(window.location.search);
        const service = urlParams.get('service');
        const email = urlParams.get('email');
        let price = '';

        if (service === 'tuneup') {
            price = '$75';
        } else if (service === 'writing') {
            price = '$150';
        }

        document.getElementById('price').innerText = price;
        document.getElementById('service').innerText = service.charAt(0).toUpperCase() + service.slice(1).replace('_', ' ');
        document.getElementById('email').value = email;
    });

    async function handlePayment(event) {
        event.preventDefault();
        const formData = new FormData(event.target);

        // Simulate payment processing
        setTimeout(() => {
            alert('Payment successful!');
            window.location.href = 'confirmation.html';
        }, 1000);
    }
  </script>

  <header id="header" class="fixed-top d-flex align-items-center">

      </nav><!-- .navbar -->

  <main id="main" class="main-page">
    <section id="payment" class="section-bg">
      <div class="container" data-aos="fade-up">
        <header class="section-header">
          <h3>Payment</h3>
        </header>
        <div class="row justify-content-center">
          <div class="col-lg-8">
            <div class="box">
              <h4 class="title">Service: <span id="service"></span></h4>
              <p class="price">Price: <span id="price"></span></p>
              <form onsubmit="handlePayment(event)">
                <input type="hidden" id="email" name="email">
                <!-- Payment fields -->
                <button type="submit" class="btn btn-primary btn-pay">Proceed to Payment</button>
              </form>
            </div>
          </div>
        </div>
