  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <link href="css/style.css" rel="stylesheet">

  <style>
    .loading {
      display: none;
      font-size: 1.2em;
      font-weight: bold;
      color: #007bff;
    }
    .btn-submit {
      margin-top: 20px;
    }
    main.main-page {
      padding-top: 100px; /* Adjust this value to drop the content down */
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', (event) => {
      const urlParams = new URLSearchParams(window.location.search);
      const email = urlParams.get('email');
      document.getElementById('email').value = email;
    });

    async function handleResumeWriter(event) {
      event.preventDefault();
      const formData = new FormData(event.target);
      const email = document.getElementById('email').value;
      const personalInfo = document.getElementById('personal_info').value;
      const workExperience = document.getElementById('work_experience').value;
      const education = document.getElementById('education').value;
      const skills = document.getElementById('skills').value;
      const additionalInfo = document.getElementById('additional_info').value;

      formData.append('email', email);
      formData.append('personal_info', personalInfo);
      formData.append('work_experience', workExperience);
      formData.append('education', education);
      formData.append('skills', skills);
      formData.append('additional_info', additionalInfo);

      document.getElementById('loadingIndicator').style.display = 'block';

      try {
        const response = await fetch('https://586409be-bf50-4815-b12d-1d41e26605de-00-22s42cxxy7ntw.kirk.replit.dev/create_resume', {
          method: 'POST',
          body: formData
        });

        const result = await response.json();
        document.getElementById('loadingIndicator').style.display = 'none';

        if (response.ok) {
          document.getElementById('responseMessage').innerText = 'Resume writer request received. A confirmation email has been sent.';
        } else {
          document.getElementById('responseMessage').innerText = result.error || 'An error occurred during the resume writer request.';
        }
      } catch (error) {
        document.getElementById('loadingIndicator').style.display = 'none';
        document.getElementById('responseMessage').innerText = 'An error occurred during the resume writer request.';
        console.error('Error during resume writer request:', error);
      }
    }
  </script>
</head>

<body>

  <!-- ======= Header ======= -->
  <header id="header" class="fixed-top d-flex align-items-center">
    <div class="container d-flex justify-content-between">
      <div class="logo-container">
        <a href="index.html"><img src="img/new-logo.png" alt="Artisan Resume Services" class="img-fluid"></a>
      </div>
      <nav id="navbar" class="navbar">
        <ul>
          <li><a class="nav-link scrollto active" href="index.html#hero">Home</a></li>
          <li><a class="nav-link scrollto" href="index.html#about">About</a></li>
          <li><a class="nav-link scrollto" href="index.html#services">Services</a></li>
          <li><a class="nav-link scrollto" href="index.html#contact">Contact</a></li>
        </ul>
        <i class="bi bi-list mobile-nav-toggle"></i>
      </nav><!-- .navbar -->
    </div>
  </header><!-- #header -->

  <main id="main" class="main-page">
    <section id="resume-writer" class="section-bg">
      <div class="container" data-aos="fade-up">
        <header class="section-header">
          <h3>Resume Writer</h3>
        </header>
        <div class="row justify-content-center">
          <div class="col-lg-8">
            <div class="box">
              <form onsubmit="handleResumeWriter(event)">
                <input type="hidden" id="email" name="email">
                <div class="mb-3">
                  <label for="personal_info" class="form-label">Personal Information</label>
                  <textarea class="form-control" id="personal_info" name="personal_info" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                  <label for="work_experience" class="form-label">Work Experience</label>
                  <textarea class="form-control" id="work_experience" name="work_experience" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                  <label for="education" class="form-label">Education</label>
                  <textarea class="form-control" id="education" name="education" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                  <label for="skills" class="form-label">Skills</label>
                  <textarea class="form-control" id="skills" name="skills" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                  <label for="additional_info" class="form-label">Additional Information</label>
                  <textarea class="form-control" id="additional_info" name="additional_info" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-submit">Submit for Resume Writing</button>
                <div id="loadingIndicator" class="loading">Processing...</div>
                <div id="responseMessage" class="error"></div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main><!-- End #main -->

  <!-- ======= Footer ======= -->
